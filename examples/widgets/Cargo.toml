[package]
name = "widgets"
version = "0.1.0"
edition = "2021"
authors = ["Florian Blasius <flovanpt@posteo.de>"]
license = "MIT"
description = "Example uusign book_flip and co_widgets"
publish = false
repository = "https://codeberg.org/flovansl/slint_extensions"
build = "build.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
book_flip = { path = "../../widgets/book_flip", default-features = false }
co_widgets = { path = "../../widgets/co_widgets", default-features = false }
slint = "0.3.0"

[build-dependencies]
slint-build = "0.3.0"

[features]
default = ["std"]
std = ["slint/default", "book_flip/default", "co_widgets/default"]