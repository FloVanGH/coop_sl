[package]
name = "widgets"
version = "0.1.0"
edition = "2021"
build = "build.rs"
authors = ["Florian Blasius <flovanpt@posteo.de>"]
license = "MIT"
description = "Example uusign book_flip and co_widgets"
publish = false
repository = "https://codeberg.org/flovansl/slint_extensions"

[[bin]]
path = "src/main.rs"
name = "widgets"

[dependencies]
slint = { version = "0.3.1", default-features = false, features = ["compat-0-3-0"] }
mcu-board-support = { git = "https://github.com/slint-ui/slint", branch = "florian/mcu-test", optional = true }


[build-dependencies]
slint-build = { version = "0.3.1" }
book_flip = { path = "../../widgets/book_flip" }
co_widgets = { path = "../../widgets/co_widgets" }


[features]
default = ["slint/default"]


