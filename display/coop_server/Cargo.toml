[package]
name = "coop_server"
version = "0.1.0"
edition = "2021"
authors = ["Florian Blasius <co_sl@tutanota.com>"]
license = "MIT"
description = "Protocol enums and structs used for communication between coop_client and coop_server."
repository = "https://codeberg.org/flovansl/co_sl"
readme = "README.md"

[dependencies]
coop_protocol = { path = "../coop_protocol" }
tokio = { version = "1", features = ["full"] }
tokio-unix-ipc = "0.3"
slint = { version = "0.3.2", optional = true, default-features = false }