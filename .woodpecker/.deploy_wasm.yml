steps:
  deploy_wasm_gallery:
    group: wasm
    image: rust
    when:
      event: [push]
      branch: main
    secrets: [ mail, codeberg_token ]
    environment:
      - OUTPUT=examples/gallery
    commands:
      - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Git configuration
      - git config --global user.email $MAIL
      - git config --global user.name "Woodpecker CI"
      - git clone -b main https://$CODEBERG_TOKEN@codeberg.org/flovansl/pages.git /tmp/pages/

      # gallery example
      - cd $OUTPUT
      - sed -i "s/#wasm# //" Cargo.toml
      - wasm-pack build --release --target web

      # Copy build step output to repository folder
      - cp -ar pkg/* /tmp/pages/coop_sl/snapshots/examples/gallery/pkg/
      - cp index.html /tmp/pages/coop_sl/snapshots/examples/gallery/

      # Commit and push all static files with pipeline started timestamp
      - cd /tmp/pages/
      - git add .
      - |-
        CHANGES=$(git status --porcelain | wc -l)

        if [ "$CHANGES" -gt "0" ]; then
          git pull
          git status
          git commit -m "Woodpecker CI ${CI_BUILD_CREATED} [CI SKIP]"
          git push
        fi

